<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI CALCULATOR</title>
     <style>
	.full-page{
	 height: 100%;
	width: 100%;
	background-color : grey;
	background-position: center;
	background-size: cover;
	position: absolute;
	}
	.navbar
	{
    display: flex;
    align-items: center;
    padding: 20px;
    padding-left: 50px;
    padding-right: 30px;
    padding-top: 50px;
	}
	</style>
	<script>
		function setText() {
			var txt = document.f1.type.value
			var tf = document.f1.rate
			tf.value = txt;
		}
		function calculate(){
			var amt=Number(document.f1.amount.value);
			var interest=Number(document.f1.rate.value);
			var dur=Number(document.f1.duration.value);
		
			
			//interest=amt/interest;
			m=dur*12;
			//amt=amt+interest;
			//amt=amt/dur;
			
			if(dur>25 && interest==7)
			alert(" For Home loan duration can not exceed 25 years");
			
			else if (dur>7 && interest==9)
			alert(" For Car loan duration can not exceed 7 years");
			
			else if (dur>5 && interest==12)
			alert(" For Personal loan duration can not exceed 5 years");
			
			else
			
			{
			P=amt
			r=interest
			n=m
			EMI = P * r * (1 + r) * n / ( (1 + r) * n - 1)
			alert("EMI is "+EMI);
			}
		}	
	</script>
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <h3>
			<form name="f1" action="index.html">
				<br><br><br><br><br><br>
				Applicant    : <input type="text" name="name"><br>
				Amount      : <input type="number" name="amount"><br>
				Loan Type    : <input type="radio" id="type1" name="type" value="7" onClick="setText()" /> Home
					       <input type="radio" id="type2" name="type" value="9" onClick="setText()" /> Car
						<input type="radio" id="type3" name="type" value="12" onClick="setText()" /> Personal<br>
				Rate of interest : <input type="text" id="rate" name="rate" value="Choose type of loan" /><br>
				Duration:<input type="number" name="duration" min="1" max="25"><br>
				<input type="button" onClick="calculate()" value="Calculate EMI">
				<input type="reset" onClick="reset()" value="Reset">
				<input type="submit" value="home page">
			</form>
		</h3>
        </div>
</body>
</html>
